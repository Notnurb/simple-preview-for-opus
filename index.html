<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Photo</title>
  <style>
    /* Make the image fill the window while preserving aspect ratio */
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }
    .wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Save the uploaded image as "photo.png" next to this file -->
    <img src="photo.png" alt="Photo">
  </div>
</body>
</html>
